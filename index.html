<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="expenses-chart">
        <!-- Balance Section -->
        <section class="balance-section">
          <!-- Balance Wrapper -->
          <div class="balance-wrapper">
            <h3 class="balance">My balance</h3>
            <p class="balance-p">$921.48</p>
          </div>

          <!-- Logo -->
          <img src="./images/logo.svg" alt="Logo" />
        </section>

        <!-- Spending Section -->
        <section class="spending-section">
          <h2>Spending - Last 7 days</h2>

          <!-- Chart -->
          <div class="chart-wrapper">
            <div class="bar-chart">
              <span class="chart" id="mon"></span>
              <p class="chart-description">mon</p>
            </div>
            <div class="bar-chart">
              <span class="chart" id="tue"></span>
              <p class="chart-description">tue</p>
            </div>
            <div class="bar-chart">
              <span class="chart" id="wed"></span>
              <p class="chart-description">wed</p>
            </div>
            <div class="bar-chart">
              <span class="chart" id="thu"></span>
              <p class="chart-description">thu</p>
            </div>
            <div class="bar-chart">
              <span class="chart" id="fri"></span>
              <p class="chart-description">fri</p>
            </div>
            <div class="bar-chart">
              <span class="chart" id="sat"></span>
              <p class="chart-description">sat</p>
            </div>
            <div class="bar-chart">
              <span class="chart" id="sun"></span>
              <p class="chart-description">sun</p>
            </div>
          </div>

          <!-- Total -->
          <div class="results">
            <div class="total-wrapper">
              <h3 class="spending">Total this month</h3>
              <p class="total-p">$478.33</p>
            </div>
            <div class="difference-wrapper">
              <p class="difference-p">+2.4%</p>
              <h3 class="spending">from last month</h3>
            </div>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
